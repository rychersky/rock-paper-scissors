<!DOCTYPE html>
<head>
  <title>RPS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script defer src="new.js"></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div class="buttons">
    <div id="rock">Rock</div>
    <div id="paper">Paper</div>
    <div id="scissors">Scissors</div>
  </div>

  <div class="round">
    <p class="player">You played: <span id="playerPick"><span></p>
    <p class="comp">Comp played: <span id="compPick"></span></p>
  </div>

  <div class="score">
    <p class="player">Your score: <span id="playerScore"></span></p>
    <p class="comp">Comp score: <span id="compScore"></span></p>
  </div>
  
</body>
